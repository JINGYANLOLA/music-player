<html>
  <header>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </header>
  <body>
    <div id="screen">
      <div class="head-bar">
        <div class="back-button">
          <a href="songs.html">
            <img src="images/baseline-arrow_back-24px.svg"
          /></a>
        </div>
      </div>
      <img
        src="images/currents.jpg"
        alt="Currents Album Cover"
        class="player-album-art"
      />

      <div>
        <p class="player-song-name">The Less I Know The Better</p>
        <p class="player-song-info"><em>Currents</em> - Tame Impala</p>
      </div>

      <div>
        <input id="player-time" type="range" />
      </div>
      <Row>
        <tb id="time-elapsed">0:00</tb>
        <tb id="time-total">3:00</tb>
      </Row>
      <div>
        <button class="player-controls" onclick="prevSong()">
          <i class="material-icons">skip_previous</i>
        </button>
        <button onclick="switchPlay()">
          <i class="material-icons" id="play">play_arrow</i>
        </button>
        <button onclick="nextSong()">
          <i class="material-icons">skip_next</i>
        </button>
      </div>

      <div class="volume-down">
        <i class="material-icons">volume_down</i>
      </div>
      <div id="vl0" class="volume-level"></div>
      <div id="vl1" class="volume-level"></div>
      <div id="vl2" class="volume-level"></div>
      <div id="vl3" class="volume-level"></div>
      <div id="vl4" class="volume-level"></div>
      <div id="vl5" class="volume-level"></div>

      <button class="volume-rocker" onclick="volDown()">&mdash;</button>
      <button class="volume-rocker" onclick="volUp()">+</button>
    </div>
    <script src="ipod.js"></script>
  </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
