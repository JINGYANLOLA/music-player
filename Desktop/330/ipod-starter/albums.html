<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar">
        <h1>My Music</h1>
      </div>
      <table>
        <tr>
          <td>
            <div class="albums-album-wrapper">
              <a href="songs.html">
                <img src="images/currents.jpg" class="albums-album-art" />
                <h3 class="albums-album-name">Currents</h3>
                <h5 class="albums-artist-name">Tame Impala</h5>
              </a>
            </div>
          </td>
          <td>
            <div class="albums-album-wrapper">
              <img src="images/telefone.jpeg" class="albums-album-art" />
              <h3 class="albums-album-name">Telefone</h3>
              <h5 class="albums-artist-name">Noname</h5>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="albums-album-wrapper">
              <img src="images/crybaby.jpg" class="albums-album-art" />
              <h3 class="albums-album-name">Crybaby</h3>
              <h5 class="albums-artist-name">Melanie Martinez</h5>
            </div>
          </td>
          <td>
            <div class="albums-album-wrapper">
              <img src="images/cbook.jpg" class="albums-album-art" />
              <h3 class="albums-album-name">Coloring Book</h3>
              <h5 class="albums-artist-name">Chance the Rapper</h5>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
